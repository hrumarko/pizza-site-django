<!DOCTYPE html>
{%load static%}
  <html lang="en">
    <head>
    <title></title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body class="container">
    <header>
        <div class="left">
            <div class='logo'>
              <a href="#">O</a>
            </div>
            
            <div class='pizza'>
               <a href="#">Pizza</a> 
            </div>
            
            <div class='network'>
               <a href="#">Callback</a> 
            </div>
            
        </div>
        <div class="right">
            <div class='account'>
               <a href="#">Account</a> 
            </div>
            <div class='cart'>
                <a href="#">Cart</a>
            </div>
        </div>
  </header>   

  <div class="cases">
    <div class="row">
      {% for o in objs%}
      <div class="col-4">
      
        
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{ o.name }}</h4>
          </div>
          <img src="{{o.image.url}}" alt="">
          <!-- <img src="{% static 'img/burger.png' %}" alt="fdkfd"> -->
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ o.price }} $</h1>
            <ul class="list-unstyled mt-3 mb-4">
              
              {% for i in o.ingridients.all %}
              {{ i }}
              {% endfor %}
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Add to cart</button>
          </div>
        
      </div>
      {% endfor %}
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
